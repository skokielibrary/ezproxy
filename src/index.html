<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Account | Skokie Public Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Lato:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header role="banner">
    <div class="container">
      <a href="http://skokielibrary.info" class="brand">
        <img src="assets/img/logo.png">
      </a>
    </div>
  </header>
  <main role="main">
    <div class="container">
      <div class="form">
        <h1>My Account</h1>
        <p class="required-msg"><span class="required">*</span> indicates a required field.</p>
        <form id="login-form" action="/iii/cas/login" method="post">
          <div id="field_last_name" class="field">
            <label for="id_last_name">Last name
              <span class="required">*</span>
            </label>
             <input id="id_last_name" name="last_name" type="text">
          </div>
          <div id="field_barcode" class="field">
            <label for="id_barcode">Barcode
              <span class="required">*</span>
            </label>
             <input id="id_barcode" name="barcode" type="text">
          </div>
          <input type="submit" class="button" value="Submit">
        </form>
      </div>
      <div class="aside">
        <h3>New to the library?</h3>
        <p>Sign up for a library card and take advantage of everything Skokie Public Library has to offer.</p>
        <p><a href="https://skokielibrary.info/about/library-cards/">Sign up now</a></p>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="container">
      <a href="http://skokielibrary.info" class="stamp">
        <img src="assets/img/logo-stamp.png">
      </a>
    </div>
  </footer>
</body>
</html>
